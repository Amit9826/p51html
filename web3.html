<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Meesho Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e60073;
    }

    .search-bar {
      flex: 1;
      margin: 0 2rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-details {
      padding: 1rem;
    }

    .product-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .product-price {
      color: #e60073;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .rating {
      color: #ffcc00;
    }

    footer {
      background: #fff;
      padding: 1rem 2rem;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
    }
  </style>
</head>
