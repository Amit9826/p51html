<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meesho Style Website</title>
  <link rel="stylesheet" href="./web4.css" />
</head>
<body>
  <header>Meesho Clone</header>

  <div class="search-bar">
    <input type="text" placeholder="Search for products, brands and more..." />
  </div>

  <div class="products">
    <!-- Example of 3 out of 30 product cards -->
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?fashion,1" alt="Product 1" />
      <div class="product-info">
        <h4>Fashion Item 1</h4>
        <div class="price">₹199</div>
        <div class="rating">★★★★☆</div>
      </div>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x400/?fashion,2" alt="Product 2" />
      <div class="product-info">
        <h4>Fashion Item 2</h4>
        <div class="price">₹299</div>
        <div class="rating">★★★☆☆</div>
      </div>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x400/?fashion,3" alt="Product 3" />
      <div class="product-info">
        <h4>Fashion Item 3</h4>
        <div class="price">₹399</div>
        <div class="rating">★★★★★</div>
      </div>
    </div>

    <!-- Repeat for total 30 products -->
  </div>

  <footer>
    &copy; 2025 Meesho Clone | All Rights Reserved
  </footer>
</body>
</html>
